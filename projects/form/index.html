<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>positive form
    </title>
</head>

<body>
    <main>
        <h1>Good vibes form !</h1>
    </main>
    <div class="master-div">
        <p>Tell us something positive that happened today.</p>
        <form id="survey-form" action="">
            <div class="row">
                <div class="labels">
                    <label for="name" id="name-label">Name</label>
                </div>
                <div class="fields">
                    <input type="text" id="name" class="input-fields" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="email" id="email-label">Email</label>
                </div>
                <div class="fields">
                    <input type="email" id="email" class="input-fields" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="scale" id="scale-label">On the scale of 1-10 , how good was it?</label>
                </div>
                <div class="fields">
                    <input type="number" id="scale" class="input-fields" placeholder="Enter a number" required min="0" max="10">
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="location" id="location-label">Where did it happen ?</label>
                </div>
                <div class="fields">
                  <select name="Location where the incident happened" id="location" class="dropdown">
                      <option value="home">At home</option>
                      <option value="home">At work</option>
                      <option value="home">Online</option>
                      <option value="home">Outside home</option>
                      <option value="home">Others</option>
                  </select>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="time-day" id="day">At what time of the day it happened?</label>
                </div>
                <div class="fields">
                 <ul id="time-day" >
                     <li class="radio">
                         <label>
                             Morning
                             <input name="time-radio" type="radio" value="1" class="userSelection">
                         </label>
                     </li>
                     <li class="radio">
                        <label>
                            Afternoon
                            <input name="time-radio" type="radio" value="2" class="userSelection">
                        </label>
                    </li><li class="radio">
                        <label>
                            Evening
                            <input name="time-radio" type="radio" value="3" class="userSelection">
                        </label>
                    </li>
                 </ul>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="experience" id="experience-label">What emotions did you experience?
                        (Select all that apply)</label>
                </div>
                <div class="fields">
                    <ul id="experience">
                        <li class="radio">
                            <label>
                                Excited
                                <input name="feeling check" type="checkbox" value="1" class="userSelecton">
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                Humbled
                                <input name="feeling check" type="checkbox" value="2" class="userSelecton">
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                Elated
                                <input name="feeling check" type="checkbox" value="3" class="userSelecton">
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                Loved
                                <input name="feeling check" type="checkbox" value="4" class="userSelecton">
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                Enthusiatic
                                <input name="feeling check" type="checkbox" value="5" class="userSelecton">
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="description" id="description-label">Please describe your positive experience</label>
                </div>
                <div class="fields">
                   <textarea id="description" class="text-fields" name="description" placeholder="Share your experience">

                   </textarea>
                </div>
            </div>
            <button class="btn" type="submit" id="submit">Submit</button>
        </form>
    </div>

</body>

</html>
